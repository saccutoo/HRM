	<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
		<link rel="stylesheet" href="assets/chosen.min.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<script src="app.js"></script>
		<script src="assets/mulitple.jquery.min.js"></script>
		<script src="assets/multiple-select-chosen/multiple-chosen.min.js"></script>
		<style>
			tr.shown a{
				color : red;
			}
			.green {
				color : green;
			}
		</style>
	</head>
	<body ng-app="MyApp" ng-controller="MyController">
		
		<div class="container">
		<h1>Multiple select element from dropdown in Angularjs</h1>
		<div class="well row">
			<div class="col-sm-6"><select class="chosen-select form-control col-sm-3" id="form-field-select-3" data-placeholder="Choose multiple Users..." ng-model="StudentName" chosen multiple>
			<option ng-repeat="student in studentList" value="{{student.name}}">{{student.name}}</option>

		</select>
	</div><div class="col-sm-6">{{StudentName}}</div> 
</div>

</div>

</body>
</html>
